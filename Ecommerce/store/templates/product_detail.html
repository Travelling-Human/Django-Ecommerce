{% extends "base.html" %}
{% block content %}
<style>
  .cyber-btn-lg{
    border: 2px solid  #fcee09;
  }
  .cyber-btn-secondary{
    border: 2px solid  #fcee09;
  }
</style>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="cyber-card p-3">
        <img src="{{ product.image.url }}" class="img-fluid neon-border" alt="{{ product.name }}">
      </div>
    </div>
    <div class="col-md-6">
      <h2 class="neon-text">{{ product.name }}</h2>
      <p class="text-neon-sub">{{ product.description }}</p>
      <h4 class="neon-price">â‚¹{{ product.price }}</h4>

      <div class="mt-3">
        <a href="{% url 'add_to_cart' product.id %}" class="btn cyber-btn-lg text-white">Add to Cart</a>
        <a href="{% url 'cart' %}" class="btn cyber-btn-secondary text-white">Go to Cart</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
