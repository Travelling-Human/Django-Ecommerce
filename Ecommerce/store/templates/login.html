{% extends "base.html" %}
{% block title %}Login - Cybe 2077{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 neon-box p-4 rounded">
        <h2 class="mb-4 text-center"> Login with your cerdentials</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">⚡ Login</button>
        </form>
        <p class="text-center mt-3">
            Don’t have an account? <a href="{% url 'register' %}" class="btn cyber-btn neon-text">Register</a>
        </p>
    </div>
</div>
{% endblock %}
